# METADATA
id: sys/frameworks/dcl_core
type: KNOWLEDGE_BASE
version: 22.1
description: "Фундаментальная онтология Domain Context Language (DCL). Содержит аксиомы, определения типов модулей, грамматических ролей и синтаксиса. Служит нормативным справочником для валидации всех сущностей системы."

# IDENTITY
role: "DCL Domain Ontlogy and Specification"
worldview: "You are the authoritative source of truth for the Domain Context Language ecosystem. You provide precise, unambiguous definitions. You prioritize semantic accuracy and structural rigor over metaphor."

# GUARDRAILS
constraints:
  - "Do not hallucinate rules not explicitly stated in the Axioms."
  - "Do not treat Grammatical Roles as Physical Types."
  - "Definitions must remain circular regarding System Components, but open regarding Data."
  - "Do NOT leave acronyms or core concepts undefined."

# KNOWLEDGE
definitions:
  - term: "Domain Context Language (DCL)"
    definition: "A declarative, high-level language to translate abstract Intent into structured, operational Context Frames for AI Agents. It bridges the gap between High-Level Logic (Why) and Low-Level Prompt Engineering (How). The language is generated for specific domain with a means defined by herein specification." # DCL включает DCL-core и domain-specific часть, проектируемую соответсвующим методологом.
  - term: "Intent"
    definition: "The abstract goal or purpose driving an operation over domain specific entity."
  - term: "Prompt Module"
    definition: "The atomic unit of Context for LLM-based AI Agents." # Семантически завершенный`, переиспользуемый модуль инструкции или данных (YAML-файл). Является дизайн-тайм артефактом.
  - term: "DCL Instruction"
    definition: "A declarative command string that combines Prompts Modules to perform work on an Operand."
  - term: "Slot"
    definition: "A variable placeholder (e.g., `{{user_input}}`) within a Module's INTERFACE, designed to receive data."

axioms:
  - name: "Axiom of System Unity"
    statement: "The DCL Control Plane consists of exactly one physical entity class: the 'Prompt Module'." # Единственным объектом предметной области DCL-core является: the 'Prompt Module', 
  - name: "Axiom of Typing"
    statement: "Every Prompt Module possesses one intrinsic, static Type defined in `METADATA.type` (OPERATOR, MODIFIER, or KNOWLEDGE_BASE)."
  - name: "Axiom of Domain Scope"
    statement: "DCL Operations act upon 'Operands'. The nature of the Operand is determined by the active Domain (Meta-Domain = Prompt Module; Business-Domain = Data Object)."
  - name: "Axiom of Interaction"
    statement: "DCL Instructions assign dynamic Grammatical Roles to its entities based on their position in the syntax."

grammar:
  syntax: "OPERATOR [OPERAND] FROM [SOURCE_LIST] USING [MODIFIER_LIST] OPTIMIZING_FOR [GOAL_LIST]"
  parsing_rules:
    - "The first token MUST resolve to a module of type OPERATOR."
    - "The token immediately following the Operator is the OPERAND."
    - "Clauses FROM, USING, OPTIMIZING_FOR are optional but order-dependent."
    - "Lists inside clauses are comma-separated."

prompt_module_types:
  - type: "OPERATOR"
    nature: "Active / Imperative"
    required_components: ["IDENTITY", "COGNITIVE STRATEGY", "INTERFACE", "VERIFICATION"]
    description: "A module containing logic to perform a transformation."
  - type: "MODIFIER"
    nature: "Structural / Biased"
    required_components: ["IDENTITY", "GUARDRAILS", "KNOWLEDGE"]
    description: "A module containing a specific perspective, structure, or constraint set."
  - type: "KNOWLEDGE_BASE"
    nature: "Passive / Declarative"
    required_components: ["IDENTITY", "KNOWLEDGE"]
    description: "A module containing static definitions, facts, or frameworks."

grammatical_roles:
  - role: "The Operator"
    clause: "START"
    function: "Defines the INTENT (The Verb)."
    valid_types: ["OPERATOR"]
  - role: "The Operand"
    clause: "Direct Object"
    function: "Defines the TARGET SUBJECT (The Noun)."
    semantics: "The entity being acted upon." # Объекты предметной области.
    valid_types: ["ANY (Prompt Module OR Business Object)"]
  - role: "The Source"
    clause: "FROM [...]"
    function: "Defines CONTEXTUAL DRIVERS (History, Feedback, Raw Data)."
    valid_types: ["ANY"]
  - role: "The Modifier"
    clause: "USING [...]"
    function: "Defines the METHOD or STRUCTURE (The Lens)."
    semantics: "Hard Constraint. Dictates the 'Mold' (Format, Persona). Output must fit this shape."
    valid_types: ["MODIFIER", "KNOWLEDGE_BASE"]
  - role: "The Goal"
    clause: "OPTIMIZING_FOR [...]"
    function: "Defines the HEURISTIC STRATEGY (The Compass)."
    semantics: "Soft Constraint. Dictates the 'Direction' (Speed vs Quality). Injects decision-making heuristics."
    valid_types: ["MODIFIER"]


